{% extends 'layout.html' %}
{% block css %}
<style>
    body {
        background-color: black;
        overflow: hidden;
    }
    
    .mac-center {
        position: relative;
        top: -320px;
        left: 200px;
        width: 60%;
    }
    .shifting{
        align-items: right;
    }
</style>

{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row mt-5">
        <div class="offset-1 col-sm-4">
            <div class="card-header bg-transparent text-white text-center">
                <h5>Login to access your summarization platform Email</h5>
            </div>
            <div class="card" style="background-color: rgb(247, 248, 247);">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data"> 
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Email address</label>
                            <input type="email" name="mail" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyoneelse.</small>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="form-group">
                            <input type="image" class="i" width="10%" name="next" id="next" src="/static/images/forward.png" alt="next" align="right" onclick="validation()">
                        </div>
                    </form>
                </div>
            </div>
            <div>
               <!-- <p id="error" name="error"></p{{error}}>  -->
            </div>
        </div>
        <div class="col-sm-6">
            <img src="/static/images/macbooknew.png" class="i" width="120%" alt="">
        </div>
    </div>
</div>

{% endblock %}
